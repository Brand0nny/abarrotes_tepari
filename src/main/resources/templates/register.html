<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>


    <div class="register-cont" id="registerCont">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${userReg}" method="post">
        <div>
            <input type="text" placeholder="Username" th:field="username">

            <input type="text" placeholder="First name" th:field="firstname">
            <input type="text" placeholder="Last name" th:field="lastname">
      
            <input type="text" placeholder="Email" th:field="email">
            <input type="number" placeholder="Age" th:field="age">
     
            <input type="password" placeholder="Password" th:field="password">
            <button onclick="location.href='/'">Back to login</button>
            <button id="nextBtn">Next</button>

        </div>
    </div>
    
    <div class="address-cont" id="addressCont" style="display: none;">
        <h2>Address</h2>
        <div>
            <input type="text" placeholder="Street name" th:field="streetname">
            <input type="number" placeholder="Number" th:field="number">
       
            <input type="number" placeholder="Postal code" th:field="postalCode">
            <input type="text" placeholder="City" th:field="city">
  
            <input type="text" placeholder="State" th:field="state">
            <input type="text" placeholder="Country" th:field="country">
            <button id="backBtn">Back</button>
            <button id="Register">Register</button>

        </div>
    </div>

</form>
<script type="text/javascript">

    document.getElementById('nextBtn').addEventListener('click', function() {
    document.getElementById('registerCont').style.display = 'none';
    document.getElementById('addressCont').style.display = 'block';
    });

    document.getElementById('backBtn').addEventListener('click', function() {
    document.getElementById('addressCont').style.display = 'none';
    document.getElementById('registerCont').style.display = 'block';
    });


    </script>


</body>
</html>
